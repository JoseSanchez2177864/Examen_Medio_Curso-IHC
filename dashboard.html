<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameLearn - Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark bg-opacity-75 fixed-top px-4">
    <a class="navbar-brand fw-bold" href="#">GameLearn</a>
    <button class="btn btn-outline-light" onclick="window.location.href='index.html'">
      <i class="bi bi-arrow-left"></i> Volver al inicio
    </button>
  </nav>

  <!-- Contenido principal -->
  <main class="dashboard">
    <div class="container text-center">
      <h1 class="dashboard-title">Tus Asignaturas</h1>
      <p class="dashboard-subtitle">Selecciona una materia para comenzar a practicar</p>

      <div class="row justify-content-center g-4 mt-4">
        <!-- Química -->
        <div class="col-md-4 col-lg-3">
          <div class="dash-card main-card" id="quimica-card" style="position: relative; z-index: 2;">
            <i class="bi bi-thermometer-half" style="font-size:3rem; color:#ff006e;"></i>
            <h5>Química</h5>
          </div>

          <!-- Subpanel de minijuegos -->
          <div class="subgames mt-3" id="quimica-games" style="display: none;">
            <div class="dash-card sub-card" onclick="window.location.href='Juego_memorama.html'">
              <h6>Memorama Químico</h6>
            </div>
            <div class="dash-card sub-card" onclick="window.location.href='Juego_Nomenclatura.html'">
              <h6>Juego de Nomenclatura</h6>
            </div>
            <div class="dash-card sub-card" onclick="window.location.href='Juego_Telaraña.html'">
              <h6>Juego de Telaraña</h6>
            </div>
          </div>
        </div>

        <!-- Matemáticas -->
        <div class="col-md-4 col-lg-3">
          <div class="dash-card main-card" style="position: relative; z-index:2;">
            <i class="bi bi-calculator" style="font-size:3rem; color:#ff006e;"></i>
            <h5>Matemáticas</h5>
          </div>
        </div>

        <!-- Física -->
        <div class="col-md-4 col-lg-3">
          <div class="dash-card main-card" style="position: relative; z-index:2;">
            <i class="bi bi-lightning-charge" style="font-size:3rem; color:#ff006e;"></i>
            <h5>Física</h5>
          </div>
        </div>

        <!-- Historia -->
        <div class="col-md-4 col-lg-3">
          <div class="dash-card main-card" style="position: relative; z-index:2;">
            <i class="bi bi-book" style="font-size:3rem; color:#ff006e;"></i>
            <h5>Historia</h5>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS para mostrar/ocultar minijuegos -->
  <script>
    const quimicaCard = document.getElementById('quimica-card');
    const quimicaGames = document.getElementById('quimica-games');

    quimicaCard.addEventListener('click', () => {
       if (quimicaGames.style.display === "none") {
    quimicaGames.style.display = "flex";

    // Agregar clase 'show' con retraso para cada sub-card
    const subcards = quimicaGames.querySelectorAll('.sub-card');
    subcards.forEach((card, index) => {
      card.style.animationDelay = `${index * 0.15}s`;
      card.classList.add('show');
    });

  } else {
    // Ocultar subcards y quitar clase show para que vuelva a animar después
    const subcards = quimicaGames.querySelectorAll('.sub-card');
    subcards.forEach(card => card.classList.remove('show'));
    quimicaGames.style.display = "none";
  }
});

  </script>
</body>
</html>
